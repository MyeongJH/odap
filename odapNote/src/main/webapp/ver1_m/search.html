<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Odap Note</title>
<script
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/buttons.css" />
<script src="js/jquery.flexslider-min.js"></script>

<style>

.section{
   border: 1px solid white;
}
nav#logo {
  display: inline;
  position: relative;
  left: 0%;
}

#mypage {
  display: inline;
  position: relative;
  float: right;
  top: 10px;
}

header {
  border: 1px solid white;
  margin: 0px auto;
  width: 1280px;
}

#search-line {
  height: 5px;
  background-color: gray;
}

h2 {
  color: gray;
}

section{
  margin: 0px auto;
  width: 1280px;
}

.section{
  position:relative;
  display: inline-block;
}



#search-wrapper {
  display: inline;
  position: relative;
  width: 90%;
  max-width: 800px;
  min-width: 800px;
  margin-top: 100px;
  margin-left: 80px;
}

#search-columns {
  -webkit-column-count: 3;
  -webkit-column-gap: 20px;
  -webkit-column-fill: auto;
  -moz-column-count: 3;
  -moz-column-gap: 20px;
  -moz-column-fill: auto;
  column-count: 3;
  column-gap: 20px;
  column-fill: auto;
}

.search-pin {
  display: inline-block;
  background: #FEFEFE;
  border-top: 1px solid lightgray;
  box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
  margin: 3px;
  -webkit-column-break-inside: avoid;
  -moz-column-break-inside: avoid;
  column-break-inside: avoid;
  padding: 7px;
  padding-bottom: 5px;
  background: -webkit-linear-gradient(45deg, #FFF, #F9F9F9);
  opacity: 1;
  -webkit-transition: all .2s ease;
  -moz-transition: all .2s ease;
  -o-transition: all .2s ease;
  transition: all .2s ease;
  -webkit-column-break-inside: avoid;
}

.search-pin img {
  width: 100%;
  border-bottom: 1px solid #ccc;
  padding-bottom: 15px;
  margin-bottom: 5px;
}

.search-pin p {
  font: 12px/18px Arial, sans-serif;
  color: #333;
  margin: 0;
}


@media ( min-width : 960px) {
  #columns {
    -webkit-column-count: 4;
    -moz-column-count: 4;
    column-count: 4;
  }
}

@media ( min-width : 1100px) {
  #columns {
    -webkit-column-count: 5;
    -moz-column-count: 5;
    column-count: 4;
  }
}

.search-pin:hover {
  opacity: 0.7;
}
</style>

</head>
<body>
  <header>
    <nav id="logo">
      <a href="mypage.html"><img src="img/Logo.png"></a>
    </nav>
    <div id="mypage" class="dropdown">
      <img src="img/Mypage.png" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false"> <span class="caret"></span>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"
        aria-haspopup="true" aria-expanded="false">
        <li><a href="mypage.html">mypage</a></li>
        <li><a href="profile.html">profile</a></li>
        <li role="presentation" class="divider"></li>
        <li><a href="front.html">logout</a></li>
      </ul>
    </div>
  </header>
  <div id="search-line"></div>

  <section>
  <div class="section">
    <h2>Search</h2>
    <input type="text" id="search" placeholder="Search">
    <button type="button" class="btn btn-default btn-xs">
      <img src="img/search.png">
    </button>
  </div><br><br>
  <section class="section">
  
    <h2>Class</h2>
    <div id="class-btn"></div>
    
  </section>
  
    <br>
   <div class="section">
			<h2>Question</h2>
			<article id="search-wrapper">
      <nav id="search-columns">
            
     
      </nav>

    </article>
    </div>



  </section>


  <script>
  loadQueList();
  function loadQueList() {
	  
	  $.getJSON("./search.json", function(data) {
	     
	       var col = $("#search-columns");
	       
	       $.each(data.Ques, function(index,entry) {
	          $("<div class='search-pin'>").html("<img src='" + entry["P"]+"'/>" +
	              "<p>" + entry["T"] + "</p><br>" +
	              "<p>" + entry["C"] + "</p>")
	              .appendTo(col);
	       })
	  });
	  }
    
  $(function(){
    $.ajax({
      url:"search.json",
      dataType:"json",
      success:function(result){
        $.each(result.search,function(i,d){         
      $("#class-btn").append("<a href='hanbee.html'><button class='button button--winona button--border-thin button--round-s' data-text='ENTER'><span>"+d["class-name"]+"</span></button></a>");        
        });
      }
    });
  });
  
  
  
    $(document).ready(function() {
      $('.flexslider').flexslider({
        animation : 'fade',
        controlsContainer : '.flexslider'
      });
    });

    $(function() {
      $("#setting").click(function() {
        $('div.modal').modal({
          remote : 'setting.html'
        });
      })
    })
  </script>
</body>
</html>
