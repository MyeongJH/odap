  <script>
loadQuestions();
loadMyInfo();

function loadClassName() {
  var Cno = 2;
  $.getJSON("../ajax/class/detail.do?no="+Cno, function(data){
    $("#className").append("<div id='cnm'><h2>ㅣ"+data.cnm+"</h2></div>");
  })
}
  
  
  function loadQuestions() {
    $.getJSON("../ajax/question/list.do",function(data) {
    	$.each(data, function(index,entry) {
            $("<div class='pin'>").html("<a href='#' onclick='onclickDetail(event)'><img src='" + entry.qpic +"'/  data-qno='"+entry.qno+"'></a>" + "<p>" 
                  + entry.qtit + "</p><br>" + "<p>" + entry.qcnt + "</p>").appendTo($("#columns"));
         });
  }) 
  } 
  

  function loadMyInfo() {
	  
	  $.getJSON("../ajax/member/classmaster.do?mno=6", function(result) {   
		  if(!result.mpic) {
		         result.mpic = "./img/noimage.jpg" ;
		       }
         $("#myinf").append("<img src='"+result.mpic+"' class='img-circle' id='mypic'>");
            $("#myinf").append("<h1>"+result.mnm+"</h1>");
            $("#myinf").append("email:"+result.mem + "<br>tel:" + result.mtel + "<br>job:" +result.mjob);         
       });
  }

  
  // Plugin Test
  $(window).parallaxmouse({
      invert: true,
      range: 400,
      elms: [
          {el: $('#warpbg'), rate: 0.1},

      ]
  });
